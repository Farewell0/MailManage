<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui  attached segment my-padded-tb-mini my-shadow-small">
    <div class="ui container">
        <div class="ui  secondary stackable menu">
            <h2 class="ui teal header item">Mail</h2>
            <a href="index.html" th:href="@{/index}" class=" m-item item my-mobile-hidden" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="write-mail.html" class=" m-item item my-mobile-hidden" th:classappend="${n==2} ? 'active'"><i class="edit icon"></i>写信</a>
            <a href="inbox.html" class=" m-item item my-mobile-hidden" th:classappend="${n==3} ? 'active'"><i class="inbox icon"></i>收件箱</a>
            <a href="sent.html" th:href="@{/sent}" class=" m-item item my-mobile-hidden" th:classappend="${n==4} ? 'active'"><i class="envelope icon"></i>已发送</a>
            <a href="self.html" th:href="@{/self}" class=" m-item item my-mobile-hidden" th:classappend="${n==5} ? 'active'"><i class="user icon"></i>用户中心</a>
            <a href="delete-mail.html" shiro:hasPermission="deleteMail" th:href="@{/deleteMail}" class=" m-item item my-mobile-hidden" th:classappend="${n==6} ? 'active'"><i class="delete icon"></i>删除非法邮件</a>
            <a href="lock-user.html" shiro:hasPermission="lockUser" th:href="@{/lockUser}" class=" m-item item my-mobile-hidden" th:classappend="${n==7} ? 'active'"><i class="lock icon"></i>锁定非法用户</a>

            <div class="right m-item item my-mobile-hidden menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/id/1000/100/100">
                        <span th:unless="${session.user == null}" th:text="${session.user.name}">farewell</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/logout}" class="item"><i class="external alternate icon"></i>登出</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle icon button my-right-top my-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

</body>
</html>
