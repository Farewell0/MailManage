<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../static/css/calendar.css" th:href="@{/css/calendar.css}">
</head>

<body>
    <div class="ui container">
        <div class="ui centered grid my-padded-tb-big">
            <div class="column" style="max-width: 450px;">
                <h2 class="ui teal image header">
                    <img src="../static/img/logo.png" class="image">
                    <div class="content">
                        注册账户
                    </div>
                </h2>
                <form class="ui large form">
                    <div class="ui stacked segment">
                        <div class="required field">
                            <label for="">用户名</label>
                            <input type="text" name="name" placeholder="用户名">
                        </div>
                        <div class="required field">
                            <label for="">邮件地址（只能是@mail.com为后缀的地址）</label>
                            <input type="email" name="mailAddress" placeholder="@mail.com">
                        </div>
                        <div class="required field">
                            <label for="">密码</label>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                        <div class="inline fields">
                            <label for="gender">性别</label>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="gender" checked tabindex="0" class="hidden">
                                    <label>男</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="gender" tabindex="0" class="hidden">
                                    <label>女</label>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label for="">出生日期</label>
                            <div class="ui calendar" id="date">
                                <div class="ui input left icon">
                                    <i class="calendar icon"></i>
                                    <input type="text" name="birthday" placeholder="Date" value="1998-01-01">
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label for="">职务</label>
                            <input type="text" name="position" placeholder="Java工程师">
                        </div>
                        <div class=" field">
                            <label for="">简介</label>
                            <textarea name="introduction" placeholder="这个人很懒，什么都没留下..."></textarea>
                        </div>
                        <div class="inline fields">
                            <div class="field">
                                <label for="">验证码</label>
                                <input type="text" name="valCode" placeholder="">
                                <img id="checkCode" src="" alt="" class="ui image">
                            </div>
                        </div>

                        <div class="ui fluid large teal submit button">注册</div>
                    </div>

                    <div class="ui error message"></div>

                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../static/js/calendar.js" th:src="@{/js/calendar.js}"></script>
    <script>
        $(document)
            .ready(function () {
                $('#date').calendar({
                    type: 'date',
                    formatter: { // 自定义日期的格式
                        date: function (date, settings) {
                            if (!date) return '';

                            var year = date.getFullYear();
                            var month = date.getMonth() + 1;
                            var day = date.getDate();

                            month = month < 10 ? '0' + month : month;
                            day = day < 10 ? '0' + day : day;

                            return year + '-' + month + '-' + day;
                        }
                    }
                });

                $('.ui.form')
                    .form({
                        fields: {
                            name: {
                                identifier: 'name',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: '请输入您的用户名'
                                    },
                                    {
                                        type: 'maxLength[12]',
                                        prompt: '您的用户名至多为12位'
                                    }
                                ]
                            },
                            mailAddress: {
                                identifier: 'mailAddress',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: '请输入您的邮箱地址'
                                    },
                                    {
                                        type: 'regExp',
                                        value: /^[a-zA-Z_]\w{0,9}@mail.com$/,
                                        prompt: '邮箱地址不合法，字母数字下划线1到10位, 不能是数字开头，后缀为@mail.com'
                                    }
                                ]
                            },
                            password: {
                                identifier: 'password',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: '请输入您的密码'
                                    },
                                    {
                                        type: 'minLength[6]',
                                        prompt: '您的密码至少为6位'
                                    }
                                ]
                            },
                            valCode: {
                                identifier: 'valCode',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: '验证码不能为空'
                                    }
                                ]
                            }
                        }
                    })
                    ;
            })
            ;
        $('.ui.radio.checkbox')
            .checkbox()
            ;

        function changeImg() {
            var imgSrc = $("#checkCodeImg");
            var src = imgSrc.attr("src");
            imgSrc.attr("src", chgUrl(src));
        }

        //为了使每次生成图片不一致，即不让浏览器读缓存，所以需要加上时间戳
        function chgUrl(url) {
            var timestamp = (new Date()).valueOf();
            url = url.substring(0, 15);
            if ((url.indexOf("&") >= 0)) {
                url = url + "×tamp=" + timestamp;
            } else {
                url = url + "?timestamp=" + timestamp;
            }
            return url;
        }
    </script>
</body>

</html>
